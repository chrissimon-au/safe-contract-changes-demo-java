databaseChangeLog:
  - changeSet:
      id: 1
      author: your_author
      changes:
        - createTable:
            tableName: demos
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true